    <script type="text/javascript">
        function init() {
          map = L.map('map', {

          });

          var latlngs = [[48.045035, -80.538687], //drawn clockwise
                        [48.045035, -66.139734],
                        [44.574817, -66.906738],
                        [41.705729, -70.400391],
                        [39.346006, -80.538687]];
          // NorthEast	48.045035	-80.538687	39.346006	-66.139734
          var polygon = L.polygon(latlngs, {color: 'red'}).addTo(map);

        };
    </script>
    <style>
        #map {
            width: 1024px;
            height: 768px;
        }
